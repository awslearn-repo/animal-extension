<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Image Gallery</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #151a21;
      --text: #e9eef5;
      --muted: #9fb0c3;
      --accent: #66c2ff;
      --error: #ff6b6b;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid #222a33;
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, rgba(11,13,16,0.9) 0%, rgba(11,13,16,0.8) 100%);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .container {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid #1f2630;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .card:hover { transform: translateY(-4px); border-color: #2a3a4a; box-shadow: 0 12px 28px rgba(0,0,0,.35); }
    .thumb {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      background: #0f1318;
      display: block;
      filter: saturate(105%) contrast(102%);
      transition: transform .35s ease, filter .35s ease;
    }
    .card:hover .thumb { transform: scale(1.03); filter: saturate(110%) contrast(106%); }
    .meta {
      padding: 10px 12px 12px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }
    .category {
      font-size: 12px;
      color: var(--muted);
      padding: 2px 8px;
      border: 1px solid #2a3442;
      border-radius: 999px;
      white-space: nowrap;
    }
    .status {
      margin: 12px 0 0 0;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }
    .error { color: var(--error); }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
  <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>
  <link rel="dns-prefetch" href="https://upload.wikimedia.org">
  <link rel="preconnect" href="https://cdn.pixabay.com" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.pixabay.com">
  <meta name="color-scheme" content="dark light">
  <meta name="description" content="All animal images in one gallery view" />
  <meta name="robots" content="noindex" />
  <script>
    // Reusable audio element for playing animal sounds on click
    const audioEl = new Audio();
    audioEl.preload = 'auto';
    // Do not force CORS for third-party audio; avoid blocked requests
    audioEl.referrerPolicy = 'no-referrer';

    function buildWikimediaFallbackUrl(url, width) {
      try {
        const u = new URL(url, location.href);
        if (u.hostname !== 'upload.wikimedia.org') return null;
        const parts = u.pathname.split('/');
        const fileName = parts[parts.length - 1];
        if (!fileName) return null;
        const encoded = encodeURIComponent(fileName);
        const w = width ? `?width=${width}` : '';
        return `https://commons.wikimedia.org/wiki/Special:FilePath/${encoded}${w}`;
      } catch {
        return null;
      }
    }

    function setImageWithFallback(img, primaryUrl, name, width = 800, height = 600) {
      const placeholder = `https://placehold.co/${width}x${height}?text=${encodeURIComponent(name || 'Image')}`;
      const candidates = [];
      const wm = buildWikimediaFallbackUrl(primaryUrl, Math.max(width, 800));
      if (wm) candidates.push(wm);
      if (primaryUrl) candidates.push(primaryUrl);
      let index = 0;
      img.referrerPolicy = 'no-referrer';
      const tryNext = () => {
        if (index < candidates.length) {
          img.src = candidates[index++];
        } else {
          img.src = placeholder;
        }
      };
      img.onerror = () => {
        if (img.dataset.fallbackTried === '1') {
          img.onerror = null;
          img.src = placeholder;
          return;
        }
        img.dataset.fallbackTried = '1';
        tryNext();
      };
      tryNext();
    }
    const loadAnimalsAndRender = async () => {
      const gridElement = document.getElementById('grid');
      const statusElement = document.getElementById('status');
      try {
        statusElement.textContent = 'Loading images…';
        const response = await fetch('assets/animals.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error('Failed to load animals.json: ' + response.status + ' ' + response.statusText);
        }
        const payload = await response.json();
        const animals = Array.isArray(payload?.animals) ? payload.animals : [];
        if (animals.length === 0) {
          throw new Error('Unexpected JSON format or empty animals list.');
        }

        const fragment = document.createDocumentFragment();
        for (const animal of animals) {
          const name = animal?.name || 'Unknown';
          const categoryId = animal?.category || 'Unknown';
          const category = categoryId.charAt(0).toUpperCase() + categoryId.slice(1);
          const imageUrl = animal?.image || '';
          const soundUrl = animal?.sound || '';

          const card = document.createElement('article');
          card.className = 'card';

          const img = document.createElement('img');
          img.className = 'thumb';
          img.loading = 'lazy';
          img.decoding = 'async';
          img.alt = `${name} (${category})`;
          setImageWithFallback(img, imageUrl, name, 800, 600);
          // Click image to play this animal's specific sound (when available)
          if (soundUrl) {
            img.style.cursor = 'pointer';
            img.title = 'Play sound';
            img.addEventListener('click', async (e) => {
              try {
                const resolved = new URL(soundUrl, location.href).href;
                const isNewSrc = audioEl.src !== resolved;
                if (isNewSrc) {
                  audioEl.src = resolved;
                  audioEl.load();
                }
                try { audioEl.currentTime = 0; } catch {}
                await audioEl.play();
              } catch (err) {
                console.error(err);
              }
            });
          }

          const meta = document.createElement('div');
          meta.className = 'meta';

          const title = document.createElement('p');
          title.className = 'name';
          title.textContent = name;

          const pill = document.createElement('span');
          pill.className = 'category';
          pill.textContent = category;

          meta.appendChild(title);
          meta.appendChild(pill);

          card.appendChild(img);
          card.appendChild(meta);
          fragment.appendChild(card);
        }

        gridElement.appendChild(fragment);
        statusElement.textContent = `Loaded ${animals.length} images`;
      } catch (error) {
        console.error(error);
        statusElement.classList.add('error');
        statusElement.textContent = 'Error: ' + (error?.message || 'Failed to load images');
      }
    };

    window.addEventListener('DOMContentLoaded', loadAnimalsAndRender);
  </script>
  <base target="_blank">
</head>
<body>
  <header>
    <h1>Animal Image Gallery</h1>
  </header>
  <div class="container">
    <p id="status" class="status" aria-live="polite">Loading…</p>
    <div id="grid" class="grid" aria-busy="true" aria-live="off"></div>
  </div>
</body>
</html>
