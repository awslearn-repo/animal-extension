<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animal Sphere</title>
    <style>
      html, body { margin: 0; height: 100%; background: #0b1020; color: #e5e7eb; }
      #scene { position: fixed; inset: 0; }
      .tooltip { position: fixed; pointer-events: none; background: rgba(15,23,42,.9); color: #e5e7eb; padding: 6px 8px; border-radius: 6px; font-size: 12px; transform: translate(8px, 8px); opacity: 0; transition: opacity 120ms; border: 1px solid #334155; }
      #overlay { position: fixed; inset: 0; background: rgba(0,0,0,.45); opacity: 0; pointer-events: none; transition: opacity .2s; }
      #overlay.show { opacity: 1; pointer-events: auto; }
      #detailPanel { position: fixed; right: 16px; top: 16px; bottom: 16px; width: 360px; max-width: calc(100% - 32px); background: #0f172a; border: 1px solid #334155; border-radius: 12px; transform: translateX(20px); opacity: 0; pointer-events: none; transition: transform .2s, opacity .2s; display: grid; grid-template-rows: auto 1fr; }
      #detailPanel.open { transform: translateX(0); opacity: 1; pointer-events: auto; }
      #detailPanel .media { display: flex; gap: 12px; align-items: center; padding: 12px; border-bottom: 1px solid #1f2937; }
      #detailPanel img { width: 88px; height: 88px; object-fit: cover; border-radius: 8px; border: 1px solid #334155; }
      #detailPanel #playSound { appearance: none; border: none; background: #60a5fa; color: #0b1220; border-radius: 999px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
      #detailPanel .content { padding: 12px; overflow: auto; }
      #closePanel { position: absolute; right: 8px; top: 6px; appearance: none; border: none; background: transparent; color: #9ca3af; font-size: 20px; cursor: pointer; }
    </style>
    <script src="vendor/three-warn-filter.js" defer></script>
    <script src="vendor/three.min.js" defer></script>
    <script src="sphere-tab.js" defer></script>
  </head>
  <body>
    <div id="scene" aria-label="3D animal sphere"></div>
    <aside id="detailPanel" aria-live="polite" aria-hidden="true">
      <button id="closePanel" aria-label="Close details">Ã—</button>
      <div class="media">
        <img id="detailImage" alt="Selected animal" />
        <button id="playSound" aria-label="Play animal sound">Play Sound</button>
      </div>
      <div class="content">
        <h2 id="detailTitle"></h2>
        <div id="detailText"></div>
      </div>
    </aside>
    <div id="overlay" aria-hidden="true"></div>
  </body>
  </html>
